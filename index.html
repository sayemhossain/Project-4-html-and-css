<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <header>
        <div class="logo">LOGO</div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Contract</a></li>
                <li><a href="#">Feedback</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        
        <div class="form-wraper">
            
            <div class="form-div">
                <h2>Create Account</h2>
                <p class="text">Sign Up with social Media</p>
                <div class="social-btn">
                    <div class="facebook icon"><i class="fab fa-facebook-f"></i></i></div>
                    <div class="twitter icon"><i class="fab fa-twitter"></i></div>
                    <div class="instragram icon"><i class="fab fa-instagram"></i></div>
                </div>
                <hr><!--Horizontal Line-->
                <div class="or-div">Or</div>
                <p class="text">Sign Up with email address</p>
                
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="name" id="name" placeholder="name">
                </div>
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" id="email" placeholder="email">
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="password">
                </div>

                <div class="checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <span>I Agree Term & Condition</span>
                </div>
                <button class="btn">SIGN UP</button>
            </div>
            
            <div class="welcome-div">
                <h2>Welcome Back!</h2>
                <p>Get in touch with us for latest updates and news!</p>
                <button class="btn2">SIGN UP</button>
            </div>

        </div>
    </div>
</body>
</html>
